<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Test</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .input-box {
            margin-bottom: 30px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #e9ecef;
        }

        button {
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        .sort-section {
            margin-bottom: 20px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>(Q2) Sorting Test</h1>

    <!-- Input Section -->
    <div class="input-box">
        <div>
            <label>userID</label>
            <input type="text" id="userId" readonly>
        </div>
        <br>
        <div>
            <label>UserName</label>
            <input type="text" id="userName" placeholder="Enter name">
            <span class="error" id="nameError"></span>
        </div>
        <br>
        <div>
            <label>UserOccupation</label>
            <input type="text" id="userOccupation" placeholder="Enter occupation">
            <span class="error" id="occupationError"></span>
        </div>
        <br>
        <button id="addBtn">Add</button>
    </div>

    <!-- Sort Section -->
    <div class="sort-section">
        <label>Sort by:</label>
        <select id="sortBy">
            <option value="userId">UserID</option>
            <option value="userName">UserName</option>
            <option value="userOccupation">UserOccupation</option>
        </select>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>UserID</th>
                <th>UserName</th>
                <th>UserOccupation</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="3" style="text-align: center;">No users added yet</td>
            </tr>
        </tbody>
    </table>

    <script>
        // ============================================
        // DATA STORAGE
        // ============================================
        
        /**
         * Array to store all user objects
         */
        var users = [];
        
        /**
         * Counter for generating unique user IDs
         */
        var nextId = 1;

        // ============================================
        // INITIALIZATION - Runs when page is ready
        // ============================================
        
        $(document).ready(function() {
            // Set initial UserID
            $('#userId').val(nextId);
            
            // Setup button click event
            $('#addBtn').click(function() {
                addUser();
            });
            
            // Setup dropdown change event
            $('#sortBy').change(function() {
                showUsers();
            });
            
            // Allow Enter key to add user
            $('#userName, #userOccupation').keypress(function(event) {
                if (event.which === 13) { // 13 is Enter key
                    addUser();
                }
            });
        });

        // ============================================
        // INPUT VALIDATION
        // ============================================
        
        /**
         * Validate user input fields
         * @returns {boolean} true if valid, false if not
         */
        function validateInputs() {
            var isValid = true;
            
            // Get values using jQuery .val()
            var name = $('#userName').val().trim();
            var occupation = $('#userOccupation').val().trim();
            
            // Clear previous error messages
            $('#nameError').text('');
            $('#occupationError').text('');
            
            // Check name
            if (name === '' || name.length < 2) {
                $('#nameError').text('Please enter a valid name (2+ characters)');
                isValid = false;
            }
            
            // Check occupation
            if (occupation === '' || occupation.length < 2) {
                $('#occupationError').text('Please enter a valid occupation (2+ characters)');
                isValid = false;
            }
            
            return isValid;
        }

        // ============================================
        // USER MANAGEMENT
        // ============================================
        
        /**
         * Add a new user to the system
         */
        function addUser() {
            // Validate first
            if (!validateInputs()) {
                return;
            }
            
            // Get input values using jQuery
            var name = $('#userName').val().trim();
            var occupation = $('#userOccupation').val().trim();
            
            // Create user object
            var user = {
                userId: nextId,
                userName: name,
                userOccupation: occupation
            };
            
            // Add to array
            users.push(user);
            
            // Increment ID
            nextId = nextId + 1;
            
            // Clear inputs using jQuery
            $('#userName').val('');
            $('#userOccupation').val('');
            $('#userId').val(nextId);
            
            // Clear error messages
            $('#nameError').text('');
            $('#occupationError').text('');
            
            // Update table
            showUsers();
            
            // Focus back to name field for quick next entry
            $('#userName').focus();
        }

        // ============================================
        // SORTING LOGIC
        // ============================================
        
        /**
         * Sort users based on selected field
         * @param {string} sortBy - Field to sort by
         * @returns {Array} Sorted array of users
         */
        function sortUsers(sortBy) {
            // Make a copy of the array
            var sorted = users.slice();
            
            // Sort based on field type
            if (sortBy === 'userId') {
                // Sort numbers
                sorted.sort(function(a, b) {
                    return a.userId - b.userId;
                });
            } else {
                // Sort strings alphabetically
                sorted.sort(function(a, b) {
                    var valueA = a[sortBy].toLowerCase();
                    var valueB = b[sortBy].toLowerCase();
                    
                    if (valueA < valueB) return -1;
                    if (valueA > valueB) return 1;
                    return 0;
                });
            }
            
            return sorted;
        }

        // ============================================
        // TABLE DISPLAY
        // ============================================
        
        /**
         * Display all users in the table
         */
        function showUsers() {
            // Get table body using jQuery
            var tableBody = $('#tableBody');
            
            // Clear table using jQuery .empty()
            tableBody.empty();
            
            // Check if no users
            if (users.length === 0) {
                tableBody.html('<tr><td colspan="3" style="text-align: center;">No users added yet</td></tr>');
                return;
            }
            
            // Get sort option
            var sortBy = $('#sortBy').val();
            
            // Get sorted users
            var sortedUsers = sortUsers(sortBy);
            
            // Build HTML for all rows
            var html = '';
            for (var i = 0; i < sortedUsers.length; i++) {
                var user = sortedUsers[i];
                
                html = html + '<tr>' +
                    '<td>' + user.userId + '</td>' +
                    '<td>' + escapeHtml(user.userName) + '</td>' +
                    '<td>' + escapeHtml(user.userOccupation) + '</td>' +
                    '</tr>';
            }
            
            // Update table using jQuery .html()
            tableBody.html(html);
        }
        
        // Make user input safe to display
        function escapeHtml(text) {
        return $('<div>').text(text).html();
        }

    </script>
</body>
</html>
